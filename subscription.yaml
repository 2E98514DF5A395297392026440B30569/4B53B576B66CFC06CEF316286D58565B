###  订阅文件  ###
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
ipv6: true
dns:
  enable: true
  ipv6: true
  default-nameserver:
    - "223.5.5.5"
  enhanced-mode: redir-host
  nameserver:
    - "https://dns.alidns.com/dns-query"
    - "https://doh.pub/dns-query"
    - "[2400:3200::1]:53"
  fallback:
    - "https://dns.google/dns-query"
    - "tls://dns.google"
    - "https://cloudflare-dns.com/dns-query"
    - "[2001:4860:4860::8888]:53"
  #添加需要直连的国内域名                                    
  fake-ip-filter:
    - baidu.com
proxy-providers:
 #自建节点
  vps:
    type: http
    url: https://raw.githubusercontent.com/2E98514DF5A395297392026440B30569/4B53B576B66CFC06CEF316286D58565B/main/conf.yaml
    interval: 86400
    path: ./vps.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
 #不知道哪里来的订阅                       
  openitsub:
    type: http
    url: https://sub.id9.cc/sub?target=clash&new_name=true&url=https%3A%2F%2Fopenit.daycat.space%2Fhttps&insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2FACL4SSR%2FACL4SSR%2Fmaster%2FClash%2Fconfig%2FACL4SSR_Online.ini
    interval: 3600
    path: ./openitsub.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
 #分享整合                       
  share1:
    type: http
    url: https://raw.githubusercontent.com/2E98514DF5A395297392026440B30569/4B53B576B66CFC06CEF316286D58565B/main/share/11.24.yml
    interval: 3600
    path: ./share1.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
proxy-groups:
  - name: 🔰 Proxy
    type: select
    proxies:
      - ♻ 自动选择
      - 🔯 故障转移
      - 🔮 负载均衡
      - 🍃 白嫖
    use:
      - vps
  - name: ♻ 自动选择
    use:
      - vps
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: "300"
  - name: 🔯 故障转移
    use:
      - vps
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: "300"
  - name: 🔮 负载均衡
    use:
      - vps
    type: load-balance
    url: https://www.gstatic.com/generate_204
    interval: "300"
  - name: 🍃 白嫖
    use:
      - openitsub
      - share1
    type: select
