[custom]
; Naruto 谷歌one认证规则
; 安卓记得取消谷歌one代理clash

; windows的谷歌one会连接 udp na4.p.g-tun.com:443 ，必须挂代理（节点也要支持udp，不支持udp的话会走DIRECT，也就是连不上），因为443的udp被封锁了
ruleset=DIRECT,[]DOMAIN,suc.narutos.top
ruleset=DIRECT,[]DOMAIN,suc2.narutos.top

; nekobox规则
;prod.brass.cloud.cupronickel.goog
;prod.zinc.cloud.cupronickel.goog
;assouth.p.g-tun.com
;domain:googleapis.cn
;domain:googleapis.com
;最后直连：port 0:65535,绕过

; 更精确的匹配认证
ruleset=🚀 Google One Authenticate,[]DOMAIN,prod.brass.cloud.cupronickel.goog
ruleset=🚀 Google One Authenticate,[]DOMAIN,prod.zinc.cloud.cupronickel.goog
ruleset=🚀 Google One Authenticate,[]DOMAIN,assouth.p.g-tun.com
ruleset=🚀 Google One Authenticate,[]DOMAIN-SUFFIX,googleapis.com
ruleset=🚀 Google One Authenticate,[]DOMAIN-SUFFIX,googleapis.cn
;
; Windows版本的谷歌one要使用udp的443端口，所以单独拎出来
; 这个安卓的话直连即可，Windows的话需要挂前置UDP代理，要不然连不上
ruleset=🚀 Google One Connection,[]DOMAIN-SUFFIX,p.g-tun.com

ruleset=🚀 Google One Authenticate,[]DOMAIN-SUFFIX,prod.brass.cloud.cupronickel.goog
ruleset=🚀 Google One Authenticate,[]DOMAIN-SUFFIX,prod.zinc.cloud.cupronickel.goog
ruleset=🚀 Google One Authenticate,[]DOMAIN-SUFFIX,assouth.p.g-tun.com
ruleset=🚀 Google One Authenticate,[]DOMAIN-KEYWORD,googleapis

;ruleset=🚀 Google One Authenticate,[]DOMAIN-SUFFIX,cloud.cupronickel.goog
;ruleset=🚀 Google One Authenticate,https://raw.githubusercontent.com/2E98514DF5A395297392026440B30569/4B53B576B66CFC06CEF316286D58565B/main/list/google_vpn.list

; 局域网
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=DIRECT,[]GEOIP,CN
ruleset=🐟 Final,[]FINAL

custom_proxy_group=🚀 Google One Authenticate`select`.*`[]DIRECT
custom_proxy_group=🚀 Google One Connection`select`[]DIRECT`.*
custom_proxy_group=🐟 Final`select`🚀 Google One Connection`[]DIRECT`.*

enable_rule_generator=true
overwrite_original_rules=true
